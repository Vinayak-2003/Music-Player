<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box">

        <div class="music">
            <h2 id="songName">Maan meri jaan</h2>
            <h3 id="singer">King</h3>
            <div class="image">
                <img id="cover" src="./images/Maan Meri Jaan.png">
            </div>
            <audio id="music" src="./songs/Maan Meri Jaan.mp3"></audio>
        </div>

        <!-------controls---------->
        <div class="music_controls">
            <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fa-solid fa-play" id="play" title="Play"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
